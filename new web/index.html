<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Web LED Control</title>
    <meta name="viewport" content="width=400px" />

    <!-- <script src="socket.io/socket.io.js"></script> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="toggle-checkox">
        <input type="checkbox" id="frame-controller" />
        <label for="frame-controller">Open frame <span></span></label>
      </div>
      <div>
        <label for="fan-direction">Change fan direction angle</label>
        <input
          type="range"
          id="fan-direction"
          min="15"
          max="60"
          step="1"
          value="40"
        />
        <div>0</div>
      </div>
      <div>
        <label for="fan-rpm">Fan RPM</label>
        <input type="range" id="fan-rpm" min="950" max="2200" step="50" />
        <div>0</div>
      </div>
    </div>
  </body>
</html>
