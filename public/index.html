<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 
  <head>
       
        <title>Web LED Control</title>
        <meta name="viewport" content="width=400px" />
       
        <script src="socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
		
  </head>

  <body>

        <input type="range" id= "inputSlider"  min="5" max="145" value="140" step="1" oninput="showValue('p',this.value)" /> 
        <input type="range" id= "inputSlider1"  min="30" max="169" value="140" step="1" oninput="showValue('d',this.value)" /> 
        <br><br><span id="outputText">50</span>

        <script type="text/javascript">
                var socket = io.connect();
                
        
                socket.on('led', function (data) {
                        document.getElementById("inputSlider").value = data.value.slice(1);
                        document.getElementById("outputText").innerHTML = data.value.slice(1);
                });
               

                function showValue(key, newValue)
                {
                        document.getElementById("outputText").innerHTML=newValue;
                        socket.emit('led', { value: key + newValue });
                }

        </script>
  </body>
</html>
